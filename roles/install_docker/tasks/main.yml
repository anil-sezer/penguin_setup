- name: get repo key
  #shell: curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present
  become: yes

- name: add docker repo
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/debian stretch stable
    state: present
    filename: docker
  become: yes

- name: install docker
  apt:
    name: "{{ item }}"
    update_cache: yes
  loop:
    - docker-ce
  become: yes

- name: add user to group
  user:
    name: "{{ lookup('env','USER') }}"
    groups: docker
    append: yes
  become: yes

- name: create /etc/docker
  file:
    path: /etc/docker
    state: directory
    mode: '0644'
    owner: root
    group: root
  become: yes

- name: create daemon.json
  template:
    dest: /etc/docker/daemon.json
    src: daemon.json.j2
  become: yes

- name: create /usr/local/bin
  file:
    path: /usr/local/bin
    state: directory
    mode: '0755'
  become: yes


