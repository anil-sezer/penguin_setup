- name: restart docker service
  systemd:
    name: docker
    state: restarted
  become: yes
  when: '"WSL" not in ansible_kernel'

- name: install dive
  apt:
    deb: https://github.com/wagoodman/dive/releases/download/v0.9.2/dive_0.9.2_linux_amd64.deb
    state: present
  become: yes

